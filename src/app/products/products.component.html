<div class="row">
  <div class="col-3">
    <div class="list-group">
      <a routerLink="/"
          class="list-group-item list-group-item-action" 
          [class.active]="!category">All</a>
      <a *ngFor="let c of categories$ | async" 
          routerLink="/"
          [queryParams]="{ category: c.$key }"
          class="list-group-item list-group-item-action"
          [class.active]="category === c.$key">
        {{ c.name }}
      </a>
    </div>
  </div>

  <div class="col-9">
    <div class="row">
      <ng-container *ngFor="let p of filteredProducts; let i = index">
        <div class="col-4">
          <div class="card" style="width: 15rem;">
            <div class="card-img-container">
              <img class="card-img-top" [src]="p.imageUrl">
            </div>
            <div class="card-body">
              <h5 class="card-title">{{ p.title }}</h5>
              <p class="card-text">{{ p.price | currency:'USD':true }}</p>
              <a href="#" class="btn btn-primary">Add to Cart</a>
            </div>
          </div>
        </div>

        <div *ngIf="(i + 1) % 3 === 0" class="w-100"></div>
      </ng-container>
    </div>
  </div>
</div>
