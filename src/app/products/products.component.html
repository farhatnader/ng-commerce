<div class="row">
  <div class="col-3">
    <div class="sticky-top">
      <app-product-filter [category]="category"></app-product-filter>
    </div>
  </div>

  <div class="col-9">
    <div class="row">
      <ng-container *ngFor="let p of filteredProducts; let i = index">
        <div class="col-4 card-small">
          <app-product-card [product]="p" [show-actions]="true" [shopping-cart]="cart"></app-product-card>
        </div>

        <div *ngIf="(i + 1) % 3 === 0" class="w-100"></div>
      </ng-container>
    </div>
  </div>
</div>
